name: medicinal_herbs
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_core: ^1.17.0
  cloud_firestore: ^3.1.15
  flutterfire_ui: ^0.4.1
  curved_navigation_bar: ^1.0.3
  google_fonts: ^2.3.2
  flutter_bloc: ^8.0.1
  dio: ^4.0.4
  json_annotation: ^4.4.0
  freezed_annotation: ^1.1.0
  retrofit: ^3.0.1
  get_it: ^7.2.0
  injectable: ^1.5.3
  flutter_localizations: 
    sdk: flutter
    version: ^0.0.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
  bloc_test: ^9.0.2
  build_runner: ^2.1.7
  json_serializable: ^6.1.4
  freezed: ^1.1.0
  retrofit_generator: ^3.0.1+1
  injectable_generator: ^1.5.2
  mocktail: ^0.2.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.jpg"
  adaptive_icon_foreground: "assets/icon/logo_foreground.png"
  adaptive_icon_background: "#418534"

flutter:

  uses-material-design: true
  generate: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
  